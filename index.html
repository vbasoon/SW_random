<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://use.typekit.net/onc5wpp.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css"/>
  </head>

  <body>
    <div class="container">
      <div class="info-box">
        <div class="info-box__header">
          <span>planet</span>
          <h1 id="name">planet name</h1>
        </div>

        <div class="box-info__body">
          <div class="box-info__content">
            <ul>
              <li>
                <span>population</span>
                <p id="population">00000</p>
              </li>
              <li>
                <span>climate</span>
                <p id="climate">00000</p>
              </li>
              <li>
                <span>terrain</span>
                <p id="terrain">00000</p>
              </li>
              <li>
                <span>gravity</span>
                <p id="gravity">00000</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="box-info__button">
          <button id="button" class="btn">
            Next <i class="fal fa-long-arrow-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="/src/index.js"></script>
  </body>
</html>
